<a class="btn btn-primary" ng-href="/">목록으로 돌아가기</a>
<span style="float: right">현재 시간 : {{now}}</span><br /><br />

<form ng-submit="leave()">
    <table class="table table-striped table-bordered table-hover text-center align-middle">
        <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">시작시간</th>
                <th scope="col">종료시간</th>
                <th scope="col">상태</th>
                <th scope="col">선택내용</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{vote.name}}</td>
                <td>{{vote.start}}</td>
                <td>{{vote.end}}</td>
                <td ng-if="now < vote.start">시작전</td>
                <td ng-if="now > vote.start && now < vote.end">진행중</td>
                <td ng-if="now > vote.end">종료</td>
                <td>{{select}}</td>
            </tr>
        </tbody>
    </table>
    <br />
    <div style="border-top: 1px solid #777"></div>
    <br />
    <table class="table table-striped table-bordered table-hover text-center align-middle">
        <thead>
            <tr>
                <th scope="col">선택</th>
                <th scope="col">번호</th>
                <th scope="col">내용</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, data) in contents">
                <td><input type="radio" ng-model="$parent.select" ng-value="{{$index}}" /></td>
                <td>{{$index+1}}번</td>
                <td>{{key}}</td>
            </tr>
        </tbody>
    </table>
    <br />
    <div style="border-top: 1px solid #777" ;></div>
    <br />
    <div style="display: flex; justify-content: flex-end">
        <button type="submit" class="btn btn-success">제출하기</button>
    </div>
</form>
