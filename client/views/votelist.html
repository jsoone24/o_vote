<button class="btn btn-outline-primary" ng-click="refresh()">새로고침</button>
<span style="float: right">현재 시간 : {{now}}</span>
<br />
<br />
<table class="table table-striped table-bordered table-hover text-center align-middle">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">투표 이름</th>
            <th scope="col">시작 시간</th>
            <th scope="col">종료 시간</th>
            <th scope="col">상태</th>
            <th scope="col">투표 여부</th>
            <th scope="col">투표 하기</th>
            <th scope="col">결과 보기</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="vote in votes">
            <th scope="row">{{$index}}</th>
            <td>{{vote.name}}</td>
            <td>{{vote.start}}</td>
            <td>{{vote.end}}</td>
            <td ng-if="now < vote.start">시작전</td>
            <td ng-if="now > vote.start && now < vote.end">진행중</td>
            <td ng-if="now > vote.end">종료</td>
            <td>{{checkVoted(vote.v_id)}}</td>
            <td>
                <button class="btn btn-primary btn-sm" ng-click="goVote('/votePage', vote)">
                    투표 하기
                </button>
            </td>
            <td>
                <button class="btn btn-info btn-sm" ng-click="showresult('/voteResult', vote)">
                    투표 결과
                </button>
            </td>
        </tr>
    </tbody>
</table>
